{
    "update_server": "http://upgrade.bitdefender.com",
    "update_location": "guster_netgear_rbr50-uclibc",
    "connect_appid": "com.netgear.boxse",
    "skip_sig": true,
    "var_path": "/opt/bitdefender/var/tmp/guster",
    "queues": [
        0
    ],
    "log_level": "warning",
    "log_console": false,
    "block_page": "/opt/bitdefender/share/blocking.html",
    "bdnc_path": "/opt/bitdefender/lib/guster/bdnc",
    "bdnc_timeout": 5,
    "urlstatus_enable": false,
    "data_path": "/opt/bitdefender/etc/guster",
    "rules_save_runtime_data": false,
    "pcap_device": [],
    "pcap_live_filter": "src port 68 and dst port 67",
    "mark_shift": 20,
    "use_nf_accept": false,
    "parental_detections": false,
    "home_net": [],
    "sav_include_plugins": [
        "http",
        "ssl"
    ],
    "update_interval": 86400,
    "update_critical_only": true,
    "aur_enabled": true
}